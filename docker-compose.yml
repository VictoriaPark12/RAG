version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: langchain-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-langchain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-langchain}
      POSTGRES_DB: ${POSTGRES_DB:-langchain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-langchain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: langchain-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-langchain}:${POSTGRES_PASSWORD:-langchain}@postgres:5432/${POSTGRES_DB:-langchain}
      - USE_QLORA=${USE_QLORA:-1}
      - QLORA_BASE_MODEL_PATH=${QLORA_BASE_MODEL_PATH:-/app/model/midm}
      - QLORA_ADAPTER_PATH=${QLORA_ADAPTER_PATH:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-huggingface}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app
      - model_cache:/root/.cache/huggingface  # HuggingFace 모델 캐시
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # GPU 지원 (GPU 인스턴스만)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 5 &&
        python main.py
      "

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local

